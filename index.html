<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" type="text/css" charset="utf-8">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-section">
        <div class="logo-container">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="A little Odin head, meant to be the TOP logo.">
            <div>ODIN</div>
        </div>
        <p>Photo by <a href="">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="right-section">
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <section>
            <h1>Let's do this!</h1>
            <form action="#" method="" id="sign-up-data">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="error">
                    <div>*Passwords do not match</div>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="tel" id="confirm-password" name="confirm-password" class="error">
                </div>
            </form>
        </section>
        <div class="btn-container">
            <button type="submit" form="sign-up-data">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
